plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.12.0'
    implementation group: 'org.testng', name: 'testng', version: '7.4.0'
    implementation 'org.testng:testng:7.4.0'
    // from https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.8.6'
    // https://square.github.io/okhttp/
    implementation "com.squareup.okhttp3:okhttp:4.11.0"
    compileOnly 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
//
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30' // remove this line for cli gradle test
    implementation 'io.rest-assured:rest-assured:5.3.2'
}

test {
    useTestNG()
}